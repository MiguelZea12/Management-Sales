{% extends "base.html" %}

{% block title %}{{ form_title }} Producto{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">{{ form_title }} Producto</h2>
<form method="post" action="{{ form_action }}" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="names" class="block text-gray-700">Nombre:</label>
        <input type="text" id="names" name="names" value="{{ product.names if product else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="descriptions" class="block text-gray-700">Descripci√≥n:</label>
        <input type="text" id="descriptions" name="descriptions" value="{{ product.descriptions if product else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="price" class="block text-gray-700">Precio:</label>
        <input type="number" id="price" name="price" value="{{ product.price if product else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="stock" class="block text-gray-700">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock if product else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="status" class="block text-gray-700">Estado:</label>
        <input type="checkbox" id="status" name="status" {% if product and product.status %}checked{% endif %}>
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
    </div>
</form>
{% endblock %}
