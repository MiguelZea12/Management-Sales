{% extends "base.html" %}

{% block title %}{{ form_title }} Venta{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">{{ form_title }} Venta</h2>
<form method="post" action="{{ form_action }}" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="id_client" class="block text-gray-700">ID Cliente:</label>
        <input type="number" id="id_client" name="id_client" value="{{ sale.id_client if sale else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="date" class="block text-gray-700">Fecha:</label>
        <input type="date" id="date" name="date" value="{{ sale.date if sale else '' }}" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="status" class="block text-gray-700">Estado:</label>
        <input type="checkbox" id="status" name="status" {% if sale and sale.status %}checked{% endif %}>
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
    </div>
</form>
{% endblock %}
