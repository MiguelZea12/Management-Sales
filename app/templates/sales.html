{% extends "base.html" %}

{% block title %}Listado de Ventas{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Listado de Ventas</h2>
<table class="min-w-full bg-white border">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="w-1/5 py-2">ID</th>
            <th class="w-1/5 py-2">Cliente</th>
            <th class="w-1/5 py-2">Fecha</th>
            <th class="w-1/5 py-2">Acciones</th>
        </tr>
    </thead>
    <tbody class="text-gray-700">
        {% for sale in sales %}
        <tr>
            <td class="text-center py-2">{{ sale.id }}</td>
            <td class="text-center py-2">{{ sale.id_client }}</td>
            <td class="text-center py-2">{{ sale.date }}</td>
            <td class="text-center py-2">
                <a href="{{ url_for('Sales.get_sale', id=sale.id) }}" class="text-blue-500 hover:text-blue-700">Ver</a>
                <a href="{{ url_for('Sales.update_sale', id=sale.id) }}" class="text-yellow-500 hover:text-yellow-700">Editar</a>
                <form action="{{ url_for('Sales.delete_sale', id=sale.id) }}" method="post" style="display: inline;">
                    <button type="submit" class="text-red-500 hover:text-red-700">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('Sales.create_sale') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4 inline-block">AÃ±adir Venta</a>
{% endblock %}
