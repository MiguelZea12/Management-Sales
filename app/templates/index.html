{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Bienvenido al Gestor de Ventas</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <a href="{{ url_for('Clients.get_clients') }}" class="block bg-blue-500 text-white text-center p-4 rounded shadow hover:bg-blue-700">Clientes</a>
    <a href="{{ url_for('Product.get_products') }}" class="block bg-green-500 text-white text-center p-4 rounded shadow hover:bg-green-700">Productos</a>
    <a href="{{ url_for('Sales.get_sales') }}" class="block bg-red-500 text-white text-center p-4 rounded shadow hover:bg-red-700">Ventas</a>
</div>
{% endblock %}
