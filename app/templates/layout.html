<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="flex h-screen bg-white">
        <!-- Sidebar -->
        <div class="w-60 px-2  bg-gray-100 border-r">
            <h2 class="text-2xl py-5 text-center font-semibold mb-4 border-b border-gray-300">Men√∫</h2>
            <ul>
                <li><a href="{{ url_for('Clients.get_clients') }}" class="block text-2xl py-5 font-bold py-2 border-b text-center text-gray-800 hover:bg-gray-200">Clientes</a></li>
                <li><a href="{{ url_for('Product.get_products') }}" class="block text-2xl py-5 font-bold py-2 border-b text-center text-gray-800 hover:bg-gray-200">Productos</a></li>
                <li><a href="{{ url_for('Sales.get_sales') }}" class="block py-2 text-2xl py-5 font-bold border-b text-center text-gray-800 hover:bg-gray-200">Ventas</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="flex-1">
            <header class="py-4 bg-gray-100 border-b border-gray-300">
                <h1 class="text-4xl font-bold text-center text-gray-800">Gestor de Ventas</h1>
            </header>
            <main class="my-8 mx-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
