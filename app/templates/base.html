<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>My Flask App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('client_blueprint.get_clients') }}">Clientes</a></li>
                <li><a href="{{ url_for('product_blueprint.get_products') }}">Productos</a></li>
                <li><a href="{{ url_for('sales_blueprint.get_sales') }}">Ventas</a></li>
                <li><a href="{{ url_for('detail_blueprint.get_details') }}">Detalles Venta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>
</body>
</html>
